spring.application.name=TraoDoiDo
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/trao_doi_do
spring.datasource.username=root
spring.datasource.password=12345
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.data.web.pageable.one-indexed-parameters=true

# JWT Configuration
jwt.secret=mySecretKey123456789012345678901234567890
jwt.expiration=86400000

# Configuration for file storage s3
cloud.aws.accessKey=${S3_ACCESS_KEY}
cloud.aws.secretKey=${S3_SECRET_KEY}
cloud.aws.region.static=ap-southeast-1
cloud.aws.s3.bucket=traodoido

#Api_key for google map
google.map.api.key=${GOOGLE_MAP_API_KEY}